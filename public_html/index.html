<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/indexStyle.css">
    <title>Home</title>
</head>
<body>
    <div id="headerBar">
        <img id="headLogo" src="./img/logo.png" alt="logo">
    </div>
    <div id="linkBar">
        <a class="link" href="">About Us</a>
        <a class="link" href="">Services</a>
        <a class="link" href="">Gallary</a>
        <a class="link" href="">Contact</a>
    </div>
    <div id="homeImg_container">
        <div id="homeInner">
            <img id="homeImg" src="./img/homeImg.png" alt="home_img">
            <h3 id="slogan">Your Local Hauling Company</h3>
        </div>
    </div>
    <div id="midContainer">
        <div id="homePageAboutContainer">
            Your local hauling service. Based out of Berkeley CA, 
            at Haulogy we pride ourselves in disposing of your junk
            without adding to the adversity our environment faces.
        </div>
    </div>
    <div id="quoteContainer">
        <p id="quotePrompt">Get Your Free Quote Now!</p>
    </div>
    <div id="td">
        <table id="homeTable">
            <tr>
                <td><img class="tableImages" src="./img/t2.png" alt="t1"></td>
                <td><img class="tableImages" src="./img/t1.png" alt="t2"></td>
                <td><img class="tableImages" src="./img/t2.png" alt="t3"></td>
            </tr>
        </table>
    </div>
</body>
</html>
